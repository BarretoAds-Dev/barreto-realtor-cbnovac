name = "barreto-realtor-cbnovac"
pages_build_output_dir = "./dist" 
compatibility_date = "2024-12-12" 

[placement]
mode = "smart"

# Configuración de la cuenta y zona de Cloudflare
account_id = "CLOUDFLARE_ACCOUNT_ID"
zone_id = "CLOUDFLARE_ZONE_ID"



[[r2_buckets]]
binding = "BarretoDev"          
# Nombre de la variable que usarás en tu código

bucket_name = "videos-img"     
# Nombre del bucket creado en R2

preview_bucket_name = "videos-img"  
# Opcional: para el entorno de desarrollo